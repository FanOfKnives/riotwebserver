    <div class="container mt-5">
            <form id="contact-form" name="contact" method="post" onsubmit="submitForm()" role="form">
        
                            <div class="messages"></div>
                            
                                <div class="controls">
                            
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">First Name *</label>
                                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your first name *" required="required" data-error="First name is required.">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Last Name *</label>
                                                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your last name *" required="required" data-error="Last name is required.">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">Email *</label>
                                                <input id="form_email" type="email" name="email" class="form-control" placeholder="someone@gmail.com *" required="required" data-error="Valid email is required.">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_need">What is your problem? *</label>
                                                <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                    <option value=""></option>
                                                    <option value="Request quotation">Tecnical issue with one of our games</option>
                                                    <option value="Request order status">Billing/RP Issues</option>
                                                    <option value="Request copy of an invoice">Account Recovery</option>
                                                    <option value="Other">Other(Please Specify in message)</option>
                                                </select>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">More Details *</label>
                                                <textarea id="form_message" name="message" class="form-control" placeholder="Details about your problem *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <input type="submit" class="btn btn-success btn-send" value="Send message">
                                            <h5 style="color:green" class="hidden" id="success">Your message has been recieved, we will reply as soon as possible</h5>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p class="text-muted">
                                                <strong>*</strong>
                                        </div>
                                    </div>
                                </div>
                            
                            </form>
